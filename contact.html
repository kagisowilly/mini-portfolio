    .

  <form>

    <div>
      <lable for="fname"></lable>
      <input type="text" id="fname" placeholder="Enter first name" name="fname">

    <div>
      <lable for="lname"></lable>

    </div>

    <div>
      <lable for="pnum"></lable>
      <input type="text" id="pnum" placeholder="Enter phone number" name="pnum">
    </div>

    <div>
      <lable for="messg"></lable>

    </div>
    <div class="buttons">
      <button type="submit">Submit Form</button>
      <button type="reset">Reset</button>
    </div>
  </form>
